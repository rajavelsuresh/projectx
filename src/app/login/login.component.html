<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="/assets/img/logo.png" id="icon" alt="User Icon" />
            <h1>Solor X</h1>
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm">
            <input type="text" id="login" class="fadeIn second form-control" name="login" placeholder="username" formControlName="username" [ngClass]="{ 'is-invalid': loginForm.controls.username.errors }" />
            <input type="text" id="password" class="fadeIn third form-control" name="login" placeholder="password" formControlName="password" class="" [ngClass]="{ 'is-invalid': loginForm.controls.password.errors }" />
            <input type="button" class="fadeIn fourth" value="Log In" (click)="onSubmit()" />
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Go to the Site</a>
        </div>

    </div>
</div>
